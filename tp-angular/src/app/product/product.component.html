<div class="card-product">
    <img src="{{ image }}" alt="Product image">
    <div>
        <div>
            <h3>{{ name }}</h3>
            <span>${{ price }}</span>
        </div>
        <span>{{ category }}</span>
        <p>{{ description }}</p>
        <button (click)="addCart()">Agregar</button>
    </div>
</div>
